<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<H1>SPRING 2.2.2</H1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Speed</th>
        </tr>
        <tr th:each="cars: ${cars}">
            <td th:utext="${cars.model}"></td>
            <td th:utext="${cars.series}"></td>
            <th th:utext="${cars.speed}"></th>
        </tr>
    </table>
</div>
</body>
</html>
